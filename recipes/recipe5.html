 
 <!DOCTYPE html>
 <html lang="ja">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>だしマヨパスタ</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

   </head>
   <body class="bg-base-200 min-h-screen">
     <div class="hero bg-base-200 min-h-[30vh]">
       <div class="hero-content flex flex-col items-center text-center w-full">
         <div class="max-w-md md:max-w-2xl lg:max-w-3xl">
           <h1 class="text-3xl md:text-5xl font-bold mb-4">だしマヨパスタ</h1>
           <p class="mb-2 text-base md:text-lg">やる気1%で完成！だしとマヨのコクが絶品の時短パスタ</p>
         </div>
       </div>
     </div>
     <div class="flex flex-col items-center mt-8 px-2">
       <div class="card bg-base-100 w-80 sm:w-96 md:w-[32rem] lg:w-[36rem] shadow-md px-2 md:px-6 py-4">
         <figure class="pt-4"><img src="/images/dasimayopasta.png" alt="だしマヨパスタ" class="rounded-xl w-full h-auto object-cover max-h-72" /></figure>
         <div class="card-body">
           <h2 class="card-title text-xl md:text-2xl">材料</h2>
           <ul class="list-disc list-inside mb-4 text-left text-base md:text-lg">
             <li>パスタ 100g</li>
             <li>水 300ml</li>
             <li>「ほんだし®」大さじ1</li>
             <li>マヨネーズ 大さじ2</li>
             <li class="text-sm text-base-content/60">（お好みで）卵黄</li>
             <li class="text-sm text-base-content/60">（お好みで）きざみねぎ</li>
           </ul>
           <h2 class="card-title text-xl md:text-2xl">作り方</h2>
           <ol class="list-decimal list-inside mb-4 text-left text-base md:text-lg">
             <li>フライパンにパスタ、水、「ほんだし®」を加えて中火で加熱</li>
             <li>水分が飛んできたら弱火に切り替え、マヨと和えて完成</li>
             <li>お好みで卵黄やきざみねぎをトッピング！</li>
           </ol>
         </div>
       </div>
